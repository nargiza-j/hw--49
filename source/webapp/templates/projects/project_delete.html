{% extends 'base.html' %}

{% block nav %}{% endblock %}

{% block content %}

    {% csrf_token %}
        <h2>Are you sure want to delete {{ project.name }} ?</h2>
        <input type="submit" value="Yes">
    </form>
    <button><a class="no_button" href="{% url 'project_list' %}">No</a></button>
{% endblock %}
